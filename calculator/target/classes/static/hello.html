<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js" defer></script>
</head>
<body>
    <section id="main-section">
    <header>
    <h1>Grade Calculator</h1>
    </header>
    <main>
        <section id = "calc-section">
            <h2>Activities</h2>

            <p>Give grades to the numeric activities:</p>
            
            <table id="gradeTable">
                <tr id="tablehead">
                    <th>Name</th>
                    <th>Short Name</th>
                    <th>Weight</th>
                    <th>Grade</th>
                    <th>Percent</th>
                </tr>
                <tr>
                    <td>Activity 1</td>
                    <td>A1</td>
                    <td>
                        <input name="weight"type="number" id="A1-weight">
                    </td>
                    <td>
                        <input name="numerator"type="number" id="A1-numerator"> /
                        <input name="denominator"type="number" id = "A1-denominator">
                    </td>
                    <td></td>
                </tr>
            </table>
            <button id="add_Row">ADD ROW</button>
            <h2>Result</h2>
            <p id="results"></p>
            <section id="buttons-pos">
            <button type = "button" class="red-buttons" id="weight">WEIGHTED</button>
            <button type = "button" class="red-buttons" id="mean">MEAN</button>
            </section>
        </section>
        
        
        
    </section>
    </main>

</body>
</html>
